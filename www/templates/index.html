<ion-view title="Index">
    <ion-content padding="'false'" class="has-header">
        <img src="img/JrUvcPgHSoGIFRnfiJvQ_logo.png" width="100%" height="auto" style="width: 100%; height: auto;">
        <h1></h1>
        <h1></h1>
        <form class="list">
            <label class="item item-input" name="Search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
            </label>
            <div class="list card" ng-repeat="item in Listrestaurantes | filter:searchText">
                <div class="item item-divider">{{item.nombre}}</div>
                <div class="item item-body">
                    <div>
                        <img ng-src="{{item.img}}" alt="Description"/>
                    </div>
                    <div>
                        <p>This place offer:
                            <strong>{{item.tipo_comida}}</strong>
                        </p>
                    </div >
                    <a menu-close="" href="#/page4/{{item.id}}" class="button button-balanced button-block button-small icon-left ion-android-restaurant">Reservation</a>
                    <a menu-close="" href="#/page5/{{item.id}}" class="button button-balanced button-block button-small icon-left ion-ios-time-outline">Domicile</a>
                </div>
                <div class="item item-divider">Foods
                    <p><strong>{{item.platos}}</strong></p>
                    <p><strong>{{item.vinos}}</strong></p>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
